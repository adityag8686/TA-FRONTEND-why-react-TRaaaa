<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watch List</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="container">
            <h1>Movie Watch List</h1>
            <input
            type="text"
            id="movieList"
            name="movie"
            placeholder="Enter the movie name"
            />
            <ul class="movies_list"></ul>
    </div>
    <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
        crossorigin
        src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
    let input = document.querySelector('.input');
    let rootElm = document.querySelector('.movies_list');

    let allMovies = [
        { name: 'Forest Gump', watched: false },
        { name: 'Inception', watched: false },
    ];

input.addEventListener('keyup', (event) => {
    if (event.keyCode === 13) {
        allMovies.push({
        name: event.target.value,
        watched: false,
        });
        event.target.value = '';
        createMovieUI(allMovies, rootElm);
    }
});


function handleChange(event) {
    let id = event.target.id;
    allMovies[id].watched = !allMovies[id].watched;
    createMovieUI(allMovies, rootElm);
}



function createMovieUI(data, root) {
    let ui = data.map((movie, i) => {
        let li = React.createElement(
            'li',
            {}
            );
    return (
        <li>
           <label htmlFor={i}>{movie.name}</label>
           <button id={i} onClick={handleChange}>
                {movie.watched ? 'Watched' : 'To Watch'}
            </button>
        </li>
    );
    });
    ReactDOM.render(ui, rootElm);
    
}

createMovieUI(allMovies, rootElm);
    </script>
</body>
</html>
